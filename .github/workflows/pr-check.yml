name: Frontend PR Check

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'    # フロントエンドのコードが変更された時のみ実行

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend    # フロントエンドディレクトリで実行

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci    # クリーンインストール
          
      - name: Type check
        run: npm run type-check    # TypeScriptの型チェック
          
      - name: Lint check
        run: npm run lint    # ESLintによるコードチェック
          
      - name: Run tests
        run: npm test -- --coverage    # Jestによるテスト実行
          
      - name: Build check
        run: npm run build    # ビルド確認
          
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: frontend/coverage/